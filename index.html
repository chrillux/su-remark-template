          left: 0 !important;

      .remark-slide-content .footer {

        bottom: 1rem;
        left: 2rem;
        font-size: 70%;
      }
      .remark-slide-content.first-slide .footer { display: none; }

      .remark-code, .remark-inline-code, .hljs {
        font-family: 'Inconsolata', 'Ubuntu Mono', monospace;
        background: none!important;
        text-align: left;

  <body>
        <textarea id="source">
class: center, middle

# Usage

Add the filename of your `.md`-file to the query string. E.g. <a href="?example.md">?example.md</a>
    </textarea>
    <script src="remark-latest.min.js"></script>
    <script type="text/javascript">
      var hljs = remark.highlighter.engine;
    </script>
    <script src="terminal.language.js" type="text/javascript"></script>

    <script>
      // https://github.com/gnab/remark/wiki/Configuration
      var doAfterLoad = function() {
        // Readd highlighted ansi code so that HTML works in external markdown
        var highlighted = document.querySelectorAll("code.terminal span.hljs-ansi");
        Array.prototype.forEach.call(highlighted, function(next) {
          next.insertAdjacentHTML("beforebegin", next.textContent);
          next.parentNode.removeChild(next);
        });

        // Add our logo to every slide
        var remark_slide_content = document.querySelectorAll(".remark-slide-content");
        Array.prototype.forEach.call(remark_slide_content, function(next) {
          next.insertAdjacentHTML("afterbegin", '<div class="su-logo"></div>');
        });

        // Don't print incremental slides, see
        // https://github.com/gnab/remark/issues/478#issuecomment-461542136
        var el = document.getElementsByClassName("remark-slides-area");
        var slide, slides = slideshow.getSlides(), els = el[0].children;
        for (var i = 1; i < slides.length; i++) {
          slide = slides[i];
          if (slide.properties.continued === "true" || slide.properties.count === "false") {
            els[i - 1].className += ' has-continuation';
          }
        }
        var s = document.createElement("style");
        s.type = "text/css";
        s.innerHTML = "@media print { .has-continuation { display: none; } }";
        document.head.appendChild(s);
      }

      var slideshow = remark.create({
        highlightLines: true,
        highlightSpans: true,
        sourceUrl: window.location.search.replace(/^\?/, ''),
        // FIXME Calculate this from https://duckduckgo.com/?q=javascript+browser+size
        // ratio: '4:3',
        ratio: '16:9',
      }, doAfterLoad);
    </script>
  </body>
